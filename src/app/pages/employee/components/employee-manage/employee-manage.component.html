<form (ngSubmit)="employeeSave()" [formGroup]="form">
  <div mat-dialog-title class="flex justify-between">
    <h2 class="headline m-0 text-xl text-accent">
      <strong>Gestión de Empleados</strong>
    </h2>
    <button class="text-secondary" mat-dialog-close mat-icon-button>
      <mat-icon [icIcon]="icClose"></mat-icon>
    </button>
  </div>
  <mat-dialog-content>
    <mat-form-field appearance="outline" class="w-full">
      <mat-label>Nombre</mat-label>
      <input matInput formControlName="name" />
      <mat-error *ngIf="form.get('name').hasError('required')">
        Campo Nombre es requerido.
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="w-full">
      <mat-label>Apellido</mat-label>
      <input matInput formControlName="lastName" />
      <mat-error *ngIf="form.get('lastName').hasError('required')">
        Campo Apellido es requerido.
      </mat-error>
    </mat-form-field>

    <app-select-autocomplete
      label="Departamento"
      [control]="form.get('departmentId')"
      [required]="true"
      [listOptions]="departmentSelect"
    ></app-select-autocomplete>

    <app-select-autocomplete
      label="Ubicación"
      [control]="form.get('locationId')"
      [required]="true"
      [listOptions]="locationSelect"
    ></app-select-autocomplete>

    <mat-form-field appearance="outline" class="w-full">
      <mat-label>Correo</mat-label>
      <input matInput formControlName="email" />
      <mat-error *ngIf="form.get('email').hasError('required')">
        Campo Correo es requerido.
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="w-full">
      <mat-label>Teléfono</mat-label>
      <input matInput formControlName="phone" />
      <mat-error *ngIf="form.get('phone').hasError('required')">
        Campo Teléfono es requerido.
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="w-full">
      <mat-label>Estado</mat-label>
      <mat-select formControlName="state">
        <mat-option
          *ngFor="let state of configs.statesSelect"
          [value]="state.value"
        >
          {{ state.label }}
        </mat-option>
      </mat-select>
      <mat-error *ngIf="form.get('state').hasError('required')">
        Campo Estado es requerido.
      </mat-error>
    </mat-form-field>
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>CANCELAR</button>
    <button
      color="purple"
      class="bg-accent text-accent-contrast"
      mat-button
      type="submit"
      [disabled]="form.invalid"
    >
      GUARDAR
    </button>
  </mat-dialog-actions>
</form>
